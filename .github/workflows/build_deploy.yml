name: Deploy Jupyter Book

on:
  push:
    branches:
      - main

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt

      # Cache executed notebooks (key now hashes the correct file)
      - name: cache executed notebooks
        uses: actions/cache@v4
        with:
          path: docs/_build/.jupyter_cache
          key: jupyter-book-cache-${{ hashFiles('docs/requirements.txt') }}

      # Build the book (run from docs/ so tools resolve paths cleanly)
      - name: Build the book
        working-directory: docs
        run: |
          jupyter-book build .

      # Upload only if the build created HTML (and fail the step otherwise)
      - name: Verify build output
        run: |
          test -d docs/_build/html || { echo "No HTML build output found"; exit 1; }

      - name: Upload artifact
        if: success()
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: "docs/_build/html"

      - name: Deploy to GitHub Pages
        if: success()
        id: deployment
        uses: actions/deploy-pages@v4
